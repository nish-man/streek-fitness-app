<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Streek Fitness App</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
      .error-container {
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .error-container h2 {
        color: #dc3545;
      }
      .error-container pre {
        margin-top: 20px;
        padding: 10px;
        background: #e9ecef;
        border-radius: 4px;
      }
      /* Loading state */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loading-text {
        font-size: 1.2em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div class="error-container">
        <h2>JavaScript is required to use this app</h2>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    <!-- Loading state -->
    <div class="loading">
      <div class="loading-text">Loading...</div>
    </div>
    <!-- Main app script -->
    <script src="/_expo/static/js/web/AppEntry.js" type="module"></script>
    <!-- Error handling script -->
    <script>
      // Add error handling
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div class="error-container">
              <h2>App Initialization Error</h2>
              <p>There was an error initializing the app. Please try refreshing the page.</p>
              <pre>${msg}</pre>
            </div>
          `;
        }
        return false;
      };

      // Remove loading state when app is ready
      window.addEventListener('load', () => {
        const loading = document.querySelector('.loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
