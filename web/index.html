<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Streek Fitness App</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .error-container {
        text-align: center;
        padding: 20px;
      }
      .error-container h2 {
        color: #dc3545;
      }
      .error-container pre {
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div class="error-container">
        <h2>JavaScript is required to use this app</h2>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    <script src="/main.bundle.js" type="module"></script>
  </body>
</html>
